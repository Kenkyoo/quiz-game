<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
  <div>
    <div>
      <i class="material-icons">attach_money</i>
      <span id="score" class="badge">0</span>
    </div>
    <div>
      <i class="material-icons">grade</i>
      <h4>Number of questions: <span id="questions-length"></span></h4>
    </div>
  </div>
    <!-- Slider main container -->
    <div class="swiper">
      <div class="swiper-wrapper" id="container">
        <!-- Aquí se insertan dinámicamente los slides -->
      </div>
      <!-- Añadir controles de navegación opcionales -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
      <div class="swiper-scrollbar"></div>
    </div>
    <div id="message-container"></div>
     
</body>
</html>
